    <script type="text/javascript">
        function updateTime() {
            let d = new Date();
            document.getElementById("time").innerHTML = `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2, '0')}`;
        }
        window.onload = updateTime;
        window.setInterval(updateTime, 1000);
    </script>
