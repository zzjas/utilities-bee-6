<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Utilities</title>
	<meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <ul>
        <li><p id="stopwatch"></p></li>
        <li><a href="random">True Random Number</a></li>
        <li><a href="splitbills">Split Bills</a></li>
        <li><a href="wordcounter">Word Counter</a></li>
        <li><a href="baseconverter">Base Converter</a></li>
        <li><a href="unicode">Unicode</a></li>
    </ul>
    <script type="text/javascript">
        let start;
        function updateTime() {
            let duration = performance.now() - start;
            let ts = [
                Math.floor((duration / (1000 * 60 * 60)) % 24),
                Math.floor((duration / (1000 * 60)) % 60),
                Math.floor((duration / 1000) % 60),
            ];
            document.getElementById("stopwatch").innerHTML
                = ts.map(t => t.toString().padStart(2,'0')).join(':');
        }
        window.onload = () => {
            start = performance.now();
            updateTime();
        };
        window.setInterval(updateTime, 500);
    </script>
</body>
</html>
