<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="../main.css" />
	<script type="text/javascript" src="../base.js"></script>
</head>
<body>
	<a href="..">back</a> <br/><br/>
	<table class="center">
		<tr>
			<td>Decimal</td>
			<td><input type="text" id="decimal"/></td>
		</tr>
		<tr>
			<td>Binary</td>
			<td><input type="text" id="binary"/></td>
		</tr>
		<tr>
			<td>Hex</td>
			<td><input type="text" id="hex"/></td>
		</tr>
		<tr>
			<td>Oct</td>
			<td><input type="text" id="oct"/></td>
		</tr>
	</table>

	<script type="text/javascript">
		const bases = [10, 2, 16, 8];
		TAG("input").forEach((curr,i) => {
			curr.addEventListener("input", ()=> {
				let value = parseBase(curr.value, bases[i]);
				inputs.forEach((other, i) => {
					if(other != curr) {
						other.value = value.toString(bases[i]).toUpperCase();
					}
				});
			});
		});
	</script>
</body>
</html>
