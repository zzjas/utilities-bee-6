<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Random Number</title>
	<meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="../main.css" />
	<script type="text/javascript" src="../base.js"></script>
    <link rel="stylesheet" type="text/css" href="self.css" />
</head>
<body>
	<a href="..">back</a> <br/><br/>

	<label for="lower">Inclusive lower bound:</label>
	<input type="number" id="lower" name="lower">
	<br/><br/>
	<label for="upper">Inclusive upper bound:</label>
	<input type="number" id="upper" name="upper">
	<br/><br/>
	<button id="generate">Get a pseudorandom integer</button>
    
	<script type="text/javascript">
		document.getElementById("generate").addEventListener("click", () => {
			let lower = parseBase10(ID("lower").value);
			let upper = parseBase10(ID("upper").value);
			if(upper == lower) upper += 1; // If no input, choose between 0 and 1
			let r = Math.floor(Math.random() * (upper-lower+1) + lower);
			let re = document.createElement('p');
			re.innerHTML = r;
			document.body.appendChild(re);
		});
	</script>
</body>
</html>
