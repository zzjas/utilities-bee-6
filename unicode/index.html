<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Unicode</title>
	<meta name="Resource-type" content="Document" />
    <link rel="stylesheet" type="text/css" href="../main.css" />
	<script type="text/javascript" src="../base.js"></script>
    <link rel="stylesheet" type="text/css" href="self.css" />
</head>
<body>
	<a href="..">back</a> <br/><br/>
	<label>Char</label>
	<input type="text" id="char" maxlength="2"/>
	<br/>
	<label>Unicode</label>
	<input type="text" id="uni"/>

	<script type="text/javascript">
		let char = ID("char");
		let uni = ID("uni");
		char.addEventListener("input", ()=>{
			uni.value = char.value.codePointAt(0).toString(16);
		});
		uni.addEventListener("input", ()=>{
			char.value = String.fromCodePoint("0x"+uni.value);
		});
	</script>
</body>
</html>
